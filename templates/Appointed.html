<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Appointed</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>
   .table{
    width:110%;
    height: auto;
    font-weight: bold;
    
   }
   .container{
    padding: 2%;
    margin-right: 13%;
   }

</style>
</head>
<body>
    <header>
    <div class="container">
        <div class="raw">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>specialist</th>
                        <th>number</th>
                       
                    </tr>
                </thead>
                <tbody>
                {% for d in data %}  
                    <tr>  
                        <td>{{ d.id }}</td>  
                        <td>{{ d.name }}</td>  
                        <td>{{ d.specialist }}</td>  
                        <td>{{ d.number }}</td> 
                    </tr>  
                {% endfor %}
                </tbody>
            </table>
            
        </div>
    </div>
</header>
  
</body>
</html>
