<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>patient page</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>
   .table{
    width:110%;
    height: auto;
    font-weight: bold;
    
   }
   .container{
    padding: 2%;
    margin-right: 13%;
   }

</style>
</head>
<body>
    <header>
    <div class="container">
        <div class="raw">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>phonenumber</th>
                        <th>Address</th>
                        <th>Issues</th>
                        <th>Gender</th>
                        <th>Appointment/cancel</th>
                        
                    </tr>
                </thead>
                <tbody>
                {% for d in data %}  
                    <tr>  
                        <td>{{ d.id }}</td>  
                        <td>{{ d.name }}</td>  
                        <td>{{ d.age }}</td>  
                        <td>{{ d.phonenumber }}</td> 
                        <td>{{ d.address }}</td> 
                        <td>{{ d.issues }}</td>
                        <td>{{ d.gender }}</td>
                        <td>  
                            <a href="appointed" class="btn btn-outline-success">APPOINTED</a>
                           
                            <a href="cancel" class="btn btn-outline-danger">cancel</a>  
                        </td>  
                    </tr>  
                {% endfor %}
                </tbody>
            </table>
            <div>
                <a href="{% url 'manage' %}" class="btn btn-warning">Back</a>
            </div>
        </div>
    </div>
</header>
  
</body>
</html>
